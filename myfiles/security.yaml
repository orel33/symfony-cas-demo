security:
  enable_authenticator_manager: true

  providers:
    app_user_provider:
      memory: ~ # Pas de base de données, juste utilisateur CAS

  firewalls:

    # Firewall dev : pas de sécurité pour les assets
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    # Firewall public : pas de sécurité pour /
    public:
      pattern: ^/$
      security: false

    # Firewall principal protégé par CAS
    main:
      pattern: ^/
      lazy: true
      provider: app_user_provider
      custom_authenticators:
        - App\Security\CasAuthenticator
      logout:
        path: /logout
        target: /

  access_control:
    # Autoriser tout le monde sur la page d'accueil
    - { path: ^/$, roles: PUBLIC_ACCESS }
    # Protéger la route /hello
    - { path: ^/hello, roles: ROLE_USER }
    # Protéger tout le reste
    - { path: ^/.*, roles: ROLE_USER }

    # - { path: ^/, roles: PUBLIC_ACCESS }
    # - { path: ^/$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
